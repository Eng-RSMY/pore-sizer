<!DOCTYPE html>
<html lang='en'>
  <head>
    <title></title>
    <link rel='stylesheet' href='{{ url_for("static", filename="app.css") }}'>
    <script src='{{ url_for("static", filename="vendor.js") }}'></script>
    <script src='{{ url_for("static", filename="app.js") }}'></script>
    <style>
      #fileUpload {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class='ui page grid'>
      <div class='row'>
        <label htmlFor='fileUpload' class='ui icon button'>
          <i class='file icon'></i>
          Upload a CSV file
        </label>
        <input type='file' id='fileUpload' />
        <div class='ui teal button'>Run</div>
      </div>

      <div class='row'>
        <div class='ui eight wide column grid'>
          <div class='ui sixteen wide form'>
            {% include 'partials/topology.html' %}
          </div>
          <div class='ui sixteen wide column form'>
            {% include 'partials/phase.html' %}
          </div>
        </div>

        <div class='ui eight wide column grid'>
          <div class='ui sixteen wide form'>
            {% include 'partials/geometry.html' %}
          </div>
          <div class='ui sixteen wide column form'>
            {% include 'partials/physics.html' %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
